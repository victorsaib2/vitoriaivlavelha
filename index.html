<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias de Vitória e Vila Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .news-item {
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .news-item h2 {
      font-size: 1.2em;
      color: #007BFF;
    }
    .news-item p {
      font-size: 1em;
      color: #555;
    }
    .news-item a {
      color: #007BFF;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Últimas Notícias de Vitória e Vila Velha</h1>
  <div id="news-container"></div>

  <script>
    async function fetchRSS() {
      const response = await fetch('https://www.folhaonline.es/category/noticias-de-vila-velha/feed/');
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const items = xml.querySelectorAll('item');
      const container = document.getElementById('news-container');
      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const description = item.querySelector('description').textContent;
        const pubDate = item.querySelector('pubDate').textContent;

        const newsElement = document.createElement('div');
        newsElement.classList.add('news-item');
        newsElement.innerHTML = `
          <h2><a href="${link}" target="_blank">${title}</a></h2>
          <p><strong>Publicado em:</strong> ${new Date(pubDate).toLocaleDateString()}</p>
          <p>${description}</p>
        `;
        container.appendChild(newsElement);
      });
    }

    fetchRSS();
  </script>

</body>
</html>
